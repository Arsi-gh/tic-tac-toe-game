<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Oswald:wght@300&family=Squada+One&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <button class="buttons" data-num="1"></button>
        <button class="buttons" data-num="2"></button>
        <button class="buttons" data-num="3"></button>
        <button class="buttons" data-num="4"></button>
        <button class="buttons" data-num="5"></button>
        <button class="buttons" data-num="6"></button>
        <button class="buttons" data-num="7"></button>
        <button class="buttons" data-num="8"></button>
        <button class="buttons" data-num="9"></button>
    </main>
    <section class="game-over-con">
        <h1>Game over</h1>
        <h4>Player one wins</h4>
        <button class="retry-btn">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0l3.181 3.183a8.25 8.25 0 0013.803-3.7M4.031 9.865a8.25 8.25 0 0113.803-3.7l3.181 3.182m0-4.991v4.99" />
            </svg>              
        </button>
    </section>
    <script src="/app.js"></script>
</body>
</html>
